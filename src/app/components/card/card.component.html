<a [routerLink]="['/film', film.id]" class="content__cards--item">
  <div class="cards-item__img">
    <img [src]="film.image" [alt]="film.title" />
  </div>
  <div class="cards-item__title">
    <h5>{{ film.title }}, <span>{{film.original}}</span></h5>
  </div>
  <p class="cards-item__description">{{film.category}}</p>
  <p class="cards-item__rating rating">{{film.rating}}</p>
</a>
